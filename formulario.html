<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/estilo.css">
    <script src="./js/script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="cabecalho">
        <img id="logo" src="img/LOGO.png" width="100px" height="100px">
    </div>

    <body>
    
        <div id="fundologin">
            <div>
                <h1 id="titulo">Login</h1>
                <br>
            </div>
    
            <forms>
                <div class="campo">
                    <label for="email" ><strong>Email</strong></label>
                    <input type="email" autocomplete="off" placeholder="example@example.com" name="email" id="email" required>
                </div>
    
                <div class="campo">
                    <label for="email"><strong>Senha</strong></label>
                    <input type="text" name="email" autocomplete="off" id="senha" required>
                </div>
            
                <label for="btlogin"></label>
                <input class="botao" id="btlogin" type="button"  value="Login" onclick="btlogin.value = login()"></button>
            </forms>
    
        </div>
    
    
        
    </body>

</body>
</html>
